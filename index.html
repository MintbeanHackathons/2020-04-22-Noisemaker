<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Bored in the House</title>
</head>
<body>
  <audio src="Tyga x Curtis Roach - Bored In The House (Official Video).mp3" type="audio/mpeg"></audio>

  <h2>Click Image to Play/Pause</h2>
  <button data-playing="false" role="switch" aria-checked="false">
    <img src="bored.png" width="300" height="300" alt="bored"/>
  </button>
  
  <label for="volume">Volume</label>
  <input type="range" id="volume" min="-1" max="2" value="1" step="0.01">
  <label for="panner">Stereo Pan</label>
  <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">

  <script src="boredInTheHouse.js"></script>
</body>
</html>
