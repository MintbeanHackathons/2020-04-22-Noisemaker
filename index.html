   <script>
      var audioCtx = new (window.AudioContext || window.webkitAudioContext);

      // musical notes frequency list
      var freq = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25]
      var sound
      
      function play(i) {
         var sine = audioCtx.createOscillator();
         sine.frequency.value = freq[i];
         sine.type = "sawthooth";
         sine.start()
         setTimeout(function(){
            sine.stop();
         }, 1000); 
         sine.connect(audioCtx.destination);
      }
   
   </script>
