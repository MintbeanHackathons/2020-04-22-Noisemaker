<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Theremin</title>
	</head>
	<body>
		<h1>Theremin</h1>

		<form class="form">

		<div id="theremin"></div>

		<script src="./main.js"></script>
